<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>User List</title>
	<link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<style type="text/css">
		
		.alert{
			
			color:red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Add New User</h2>
		 <form action="#" th:action="@{/newuserreview}" th:object="${userInfo}" method="post">
			<div class="form-group">
				<label>Name:</label>
	            <input class="form-control mb-4 col-4" type="text" th:field="*{name}" id="name" th:required="required" placeholder="Name"> 
            </div>
            <div class="form-group">
            <label>Age:</label>
	            <select class="form-control" th:field="*{age}" style="width:100px">
					<option th:each="i : ${#numbers.sequence(1,120)}" th:value="${i}" th:text="${i}"></option>
			    </select>
		    </div>
		    <div class="form-group">
	            <label>Title:</label>
	            <input class="form-control mb-4 col-4" type="text" th:field="*{title}" id="title" th:required="required" placeholder="Title"> 
            </div>
            <div class="form-group">
	            <label>Hometown:</label>
	            <input class="form-control mb-4 col-4" type="text" th:field="*{hometown}" id="hometown" placeholder="Hometown">
            <div/>
             <div th:if="${#fields.hasErrors('*')}">
				<hr/>Please fix the following:
				<p class="alert alert-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
				<hr/>
			</div>
			<br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
	</div>
</body>
</html>
